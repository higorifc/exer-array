<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const number1 = Number(prompt('Informe um número:'));
    const number2 = Number(prompt('Informe outro número:'));
    const number3 = Number(prompt('Informe outro número:'));

    let numbers = [];

    // 1 2 3 
    if ((number1 >= number2) && (number2 >= number3) && (number1 >= number3)) {
        numbers.push(number1 , number2 , number3)
    } 

    // 1 3 2 
    else if ((number1 >= number2) && (number3 >= number2) && (number1 >= number3)) {
        numbers.push(number1 , number3 , number2)
    }

    // 2 1 3

    else if ((number2 >= number1) && (number2 >= number3) && (number1 >= number3)) {
        numbers.push(number2 , number1 , number3)
    }

    // 3 2 1

    else if ((number3 >= number2) && (number2 >= number1) && (number3 >= number1)) {
        numbers.push(number3 , number2 , number1)
    }
    else {
        alert('Dados inválidos')
    };

    alert(`Ordem decrescente: ${numbers.join(" - ")}`);

    //PROCESSAMENTO


    //SAÍDA

</script>
