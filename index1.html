<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const numero1 = Number(prompt('Informe um número'));
    const numero2 = Number(prompt('Informe outro número:'));
    
    let numbers = [];

    if (numero1 >= numero2) {
        numbers.push(numero1 , numero2)
    } else {
        numbers.push(numero2 , numero1)
    };

    alert(`${numbers.join(" - ")}`);
    
    //PROCESSAMENTO


    //SAÍDA

</script>
